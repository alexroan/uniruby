<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">    
    <script src="jquery.min.js"></script>
    <script src="broker_functions.js"></script>    
    <script src="broker_jquery.js"></script>    
    <title>Insurance</title>
    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dist/css/signin.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <form class="form-signin" name="home_button_form" id="home_button_form" action="index.html">  
        <button class="btn btn-lg btn-primary btn-block" id="home_button" type="submit">Home</button>
      </form>
      <form class="form-signin" name="person_details_form">
        <h2 class="form-signin-heading" id="main_heading">Personal Details</h2>
        <input type="text" name="persontitle" class="form-control" placeholder="Title" required autofocus>
        <input type="text" name="personforename" class="form-control" placeholder="Forename" required>
        <input type="text" name="personsurname" class="form-control" placeholder="Surname" required>
	<input type="text" name="personemail" class="form-control" placeholder="Email" required>
        <h5 class="form-signin-heading">Date of Birth</h5>
	<input type="date" name="persondob" class="form-control" required>
	<input type="text" name="personphonenumber" class="form-control" placeholder="Phone Number" >
	<input type="text" name="personaddress1" class="form-control" placeholder="Address 1" required>
	<input type="text" name="personaddress2" class="form-control" placeholder="Address 2" >
	<input type="text" name="personaddress3" class="form-control" placeholder="Address 3" >
	<input type="text" name="personpostcode" class="form-control" placeholder="Post Code" required>
	
	<h2 class="form-signin-heading" id="license_details_heading">License Details</h2>	
	<input type="radio" id="personlicensetypefull" name="personlicensetype"  value="full">Full<br>
	<input type="radio" id="personlicensetypeprovisional" name="personlicensetype" value="provisional" required>Provisional
	<input type="number" name="personlicenseperiod" class="form-control" placeholder="License Period in Years" required>	
	<input type="text" name="personoccupation" class="form-control" placeholder="Occupation" required>
        <input type="number" id="personnumberofclaims" name="personnumberofclaims" class="form-control" placeholder="Claims in last 3 Years" required>
	
        <!--<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>-->
      </form>
        
        <div id="claims_div">
            
        </div>
        
      <form  name="vehicle_details_form" class="form-signin">
        <h2 class="form-signin-heading">Vehicle Details</h2>
        <input type="text" name="vehiclereg" class="form-control" placeholder="Registration" required>
        <input type="number" name="vehicleannualmileage" class="form-control" placeholder="Annual Mileage" required>
        <input type="number" name="vehiclevalue" class="form-control" placeholder="Value (&pound;)" required>
	<input type="text" name="vehicleparkinglocation" class="form-control" placeholder="Parking Location">
	<h5 class="form-signin-heading">Policy Start Date</h5>
        <input type="date" name="vehiclepolicystartdate" class="form-control" placeholder="Policy Start Date">
      </form>
        
        <form name="policy_details_form" class="form-signin">
            <h2 class="form-signin-heading">Policy Details</h2>
            <label class="checkbox">
            <input type="checkbox" name="breakdowncover" value="breakdowncover"> Breakdown Cover
            </label>
            <label class="checkbox">
            <input type="checkbox" name="windscreencover" value="windscreencover"> Windscreen Cover
            </label>
        </form>
        
        <div id="submit_form" class="form-signin">
            <button class="btn btn-lg btn-primary btn-block" id="submit_button" type="submit">Submit</button>
        </div>
        
        <div class="form-signin" id="policy_excess_div">
            <h2 class="form-signin-heading" id="details_policy_excess_title"></h2>
            <h3 class="form-signin-heading" id="details_policy_excess"></h3>
            <h3 class="form-signin-heading" id="details_email_address"></h3>
            <h3 class="form-signin-heading" id="details_unique_string"></h3> 
        </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
